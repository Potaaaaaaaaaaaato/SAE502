<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SAE502{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            color: #1a1a1a;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 640px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 16px;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 24px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: #22c55e;
            margin-bottom: 32px;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 32px;
        }

        .tag {
            font-size: 0.8rem;
            color: #666;
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 4px;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 2rem;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.875rem;
            color: #666;
            margin-top: 4px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .info {
            background: #f9f9f9;
            border-left: 3px solid #1a1a1a;
            padding: 16px 20px;
            margin: 24px 0;
        }

        .info h3 {
            margin-bottom: 8px;
        }

        .info ul {
            margin-left: 20px;
            color: #666;
        }

        .info li {
            margin: 6px 0;
        }

        code {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.85em;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
        }

        a {
            color: #1a1a1a;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        a:hover {
            color: #666;
        }

        .hint {
            font-size: 0.875rem;
            color: #999;
            text-align: center;
            margin-top: 24px;
        }

        @media (max-width: 640px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_js %}{% endblock %}
</body>

</html>
