# Nginx configuration for Django application - LOCAL DEVELOPMENT VERSION
# This version works without SSL certificates for local testing

upstream django {
    server django-app:8000;
}

# HTTP server for development
server {
    listen 80;
    server_name _;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Proxy to Django application
    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files  
    location /media/ {
        alias /app/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Documentation (will be served after docs are generated)
    location /docs/ {
        alias /app/docs/_build/html/;
        index index.html;
        expires 1h;
    }
    
    # Healthcheck endpoint
    location /health/ {
        proxy_pass http://django;
        access_log off;
    }
}
